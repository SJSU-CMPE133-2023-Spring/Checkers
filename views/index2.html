<!DOCTYPE html>
<html>
<head>
  <title>Checkers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    table {
      width: 400px;
      height: 400px;
      border-collapse: collapse;
    }

    td {
      width: 50px;
      height: 50px;
      border: 1px solid black;
    }

    .light {
      background-color: #eee;
    }

    .dark {
      background-color: #333;
    }
  </style>
</head>
<body>
<table>
  <script>
    for (var i = 0; i < 8; i++) {
      for (var j = 0; j < 8; j++) {
        document.write('<td class="' + ((i + j) % 2 == 0 ? 'light' : 'dark') + '"></td>');
      }
      document.write('</tr>');
    }
  </script>
</table>
</body>
</html>
